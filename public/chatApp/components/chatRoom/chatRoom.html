<md-whiteframe class="md-whiteframe-2dp" layout="column" layout-align="center center" ng-show="toggled">
    <md-toolbar class="md-primary md-hue-2" layout="row" layout-align="center center">
        <div flex class="md-toolbar-tools">
            <h2 class="md-flex">
                {{roomInstance.name}}
            </h2>
            <md-tooltip md-direction="top">
                <p ng-repeat="user in roomInstance.roomUsers">
                    {{user.name}}
                </p>
            </md-tooltip>
        </div>
        <span flex></span>

        <md-menu>
            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button md-primary" aria-label="Open sample menu">
                <ng-md-icon flex icon="settings">
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button aria-label="Add User to Room" layout="row" layout-align="center center" ng-click="vm.roomToolsPanel = true;">
                        <span flex>Add User</span>
                    </md-button>
                </md-menu-item>
                <!--<md-menu-item>-->
                    <!--<md-button aria-label="Remove User From Room" layout="row" layout-align="center center">-->
                        <!--<span flex>Remove User</span>-->
                    <!--</md-button>-->
                <!--</md-menu-item>-->
                <md-menu-item>
                    <md-button aria-label="Delete Room" layout="row" layout-align="center center">
                        <span flex>Delete Room</span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>


        <md-button class="md-icon-button md-primary" aria-label="Close Room" ng-click="vm.closeRoomInstance()">
            <ng-md-icon flex icon="close"></ng-md-icon>
        </md-button>
    </md-toolbar>
    <md-toolbar layout="row" layout-align="center center" ng-init="vm.roomToolsPanel = false" ng-show="vm.roomToolsPanel">
        <div flex class="md-toolbar-tools">
            <md-autocomplete
                    md-no-cache="true"
                    ng-disabled="false"
                    md-selected-item="vm.selectedUser"
                    md-search-text="vm.searchText"
                    md-items="user in vm.userSearch(vm.searchText)"
                    md-item-text="user.fullName"
                    md-min-length="0"
                    placeholder="Find User"
            >
                <md-item-template>
                    <span md-highlight-text="vm.searchUser">{{user.fullName}}</span>
                </md-item-template>
                <md-not-found>
                    No matches found.
                </md-not-found>
            </md-autocomplete>
            <span flex></span>
            <md-button class="md-raised md-primary" flex ng-disabled="!vm.selectedUser" ng-click="addUserToRoom(vm.selectedUser, roomInstance)">Add User</md-button>
            <md-button class="md-raised md-primary" flex ng-click="vm.roomToolsPanel = false;">Close</md-button>
        </div>
    </md-toolbar>

    <md-content flex layout-padding scroll-events chat-instance="roomInstance.messages">
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="msg in roomInstance.messages">
                <div class="md-list-item-text" layout="row">
                    <div flex="80" layout="column" layout-padding>
                        <h4>{{msg.author}}</h4>
                        <h3>{{msg.text}}</h3>
                    </div>
                    <div flex>
                        <span title="{{msg.date| date:'yyyy-MM-dd HH:mm:ss'}}">{{msg.date | date:'HH:mm:ss'}}</span>
                    </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <md-toolbar layout-padding class="md-primary md-hue-2" layout="row" layout-align="center center">
        <input flex="60" type="text" placeholder="Type a message..." ng-model="vm.msgToSend" input-model="vm.msgToSend" focus-enter send-func="vm.msgSendFunction(roomInstance, vm.msgToSend)">
        <md-button class="md-icon-button md-primary" aria-label="Attach File">
            <ng-md-icon flex icon="attach_file"></ng-md-icon>
        </md-button>
        <md-button class="md-raised md-primary" flex ng-click="vm.msgSendFunction(roomInstance, vm.msgToSend)" ng-disabled="!vm.msgToSend">Send</md-button>
    </md-toolbar>
</md-whiteframe>
